<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
    <div class="container clearfix">
        <div id="wyswietlacz" class="disp">0</div>
        <div class="line clearfix">
            <div id="C" class="clear key">C</div>
            <div id="+" class="plus key">+</div>
        </div>
        <div class="line clearfix">
            <div class="btn key" id="7">7</div>
            <div class="btn key" id="8">8</div>
            <div class="btn key" id="9">9</div>
            <div class="func key" id="-">-</div>
        </div>
        <div class="line clearfix">
            <div class="btn key" id="4">4</div>
            <div class="btn key" id="5">5</div>
            <div class="btn key" id="6">6</div>
            <div class="func key" id="*">*</div>
        </div>
        <div class="line clearfix">
            <div class="btn key" id="1">1</div>
            <div class="btn key" id="2">2</div>
            <div class="btn key" id="3">3</div>
            <div class="func key" id="/">/</div>
        </div>
        <div class="line clearfix">
            <div class="btn key" id="0">0</div>
            <div class="point key" id=".">.</div>
            <div class="equal key" id="=">=</div>
        </div>
    </div>
    <span class="ukryty" id="bufor"></span>
    <span class="ukryty" id="dzialanie"></span>
    <script src="calc.js">   
    </script>
</body>

</html>
